<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>

    <h4><u>Different types of inputs in form tag:</u></h4>
    <form action="input.html">
        <label>Button</label> 
        <input type="button" name="" id="">
        <br>
        <label>CheckBox</label>   
        <input type="checkbox">
        <br>
        <label>Color</label>   
        <input type="color">
        <br>
        <label>Date</label>   
        <input type="Date">
        <br>
        <label>datetime-local</label>   
        <input type="Datetime-local">
        <br>
        <label>email</label>   
        <input type="email">
        <br>
        <label>file</label>   
        <input type="file">
        <br>
        <label>Hidden</label>   
        <input type="hidden">
        <br>
        <label>image</label>   
        <input type="image">
        <br>
        <label>month</label>   
        <input type="month">
        <br>
        <label>number</label>   
        <input type="number">
        <br>
        <label>Password</label>   
        <input type="password">
        <br>
        <label>number</label>   
        <input type="number">
        <br>
        <label>range</label>   
        <input type="range">
        <br>
        <label>reset</label>   
        <input type="reset">
        <br>
        <label>search</label>   
        <input type="search">
        <br>
        <label>tel</label>   
        <input type="tel">
        <br>
        <label>text</label>   
        <input type="text">
        <br>
        <label>time</label>   
        <input type="time">
        <br>
        <label>url</label>   
        <input type="url">
        <br>
        <label>week</label>   
        <input type="week">
        <br>
        <label>datetime</label>   
        <input type="datetime">
        <br>
        <label>radio</label>   
        <input type="radio">
        
    </form>

    
</body>
</html>
